<!DOCTYPE html>
<html>
<head>
<title>GFG  SURVEY FROM </title>
<body>
  
 <h1 style= text-align:center>
     Survey form 
 </h1>  
 <div class="form-control">
            <label for="name" id="label-name">Name</label><BR>
            <input type="text" id="name" placeholder="Enter your name"  />
        </div><br>

  <div class="form-control">
      <label for="email" id ="label-name"> EMAIL</label><br>
      <input type="text" id="name" placeholder="Enter your email" />
  </div><br>

   <div class="form-control">
            <label for="age" id="label-age">Age</label><br>
            <input type="text" id="age" placeholder="Enter your age" />
        </div><br>
        
    <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label><br>
            <select name="role" id="role">
                <option value="select">select</option>
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
    </div><br>
  <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small> <br>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label><br>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label><br>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label><br>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label><br>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label><br>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label><br>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label><br>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label><br>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label><br>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label><br>
        </div>
        <br>
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label><br>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <br>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
        
</body>
</html>
